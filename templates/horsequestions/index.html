<html>

		<style>
			h2 {

				color: white;

			    border-radius: 5px;
			    box-shadow: 0px 0px 5px black
			}
			
		</style>

	<body>
		<audio id="myAudio" autoplay>
		  <source src="/static/horsequestions/horse.mp3" type="audio/mpeg">
		</audio>
		<div id="fadeout" class="transbg">
			<marquee behavior="alternate" scrollamount="5"><font size="10"><p id  = "question">{{ question }}</p></font></marquee>
		</div>
	</body>
</html>
